<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jun-lab-bravo-spring-2023</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header>
      <h1>Welcome to my Doge Game</h1>
      <h3>Pick a Doge, any Doge</h3>
      <button
        type="reset"
        class="reset-button"
        onclick="window.location.reload(true);"
      >
        Game Reset
      </button>
    </header>

    <main>
      <div id="outputDiv" class="row">
        <div class="col-md-4 offset-md-4">
          <h1 id="outputMsg">OUTPUT MESSAGE</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img
              id="shiba"
              src="./img/Shiba-Inu-img.jpeg"
              alt="shiba-inu-img"
            />
          </div>
        </div>

        <div class="col-md-6">
          <img id="doge" src="./img/wow-meme-img.jpeg" alt="doge-meme-img" />
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      type="text/javascript"
      src="./scripts/jquery.jrumble.1.3.js"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
